<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
     integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="information">
        <div class="yourname">
            <h3>Do Thanh Phuoc</h3>
            <p>ID: 7327</p>
        </div> 
    </div>

    <div class="music">
        <div class="directional">  <!--directional: điều hướng-->
            <i class="fa-solid fa-bars menu-icon"></i>
            <div class="heart-icon">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>

        <div class="music-thumb">
            <img src="https://vietwebgroup.vn/admin/uploads/remix-la-gi-tim-hieu-ve-remix-la-gi.jpg" alt="">
        </div>

        <h3 class="music-name">Beautiful in white</h3>

        <input type="range" name="range" id="range" class="range">

        <audio src="./music/anhnhoem.mp3" id="song"></audio>

        <div class="timer">
            <div class="duration">02:10</div>
            <div class="remaining">-03:10</div>
        </div>

        <div class="controls">
            <i class="fa-solid fa-infinity play-infinity"></i>

            <i class="fa-solid fa-backward play-back"></i>
            <div class="play">
                <div class="play-inner">
                    <i class="fa-solid fa-play play-icon"></i>
                </div>
            </div>
            <i class="fa-solid fa-forward play-for"></i>

            <i class="fa-solid fa-repeat play-repeat"></i>
        </div>

        <div id="modal" class="modal">
            <div class="playlist">
                <img src="./img/01.jpg" alt="">
                <div class="name-song">Unstoppable</div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="playlist">
                <img src="./img/lalung.jpg" alt="">
                <div class="name-song">Lạ Lùng</div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="playlist">
                <img src="./img/anhnhoem.jpg" alt="">
                <div class="name-song">Anh Nhớ Em</div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="playlist">
                <img src="./img/doidaytoi.jpg" alt="">
                <div class="name-song">Đời Dạy Tôi</div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="playlist">
                <img src="./img/02.jpg" alt="">
                <div class="name-song">Move Your Baby</div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="playlist">
                <img src="./img/03.jpg" alt="">
                <div class="name-song">Way Back Home</div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="playlist">
                <img src="./img/04.jpg" alt="">
                <div class="name-song">Hậu Duệ Mặt Trời</div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
    </div>

</body>
<script async src="./main.js"></script>
</html>
